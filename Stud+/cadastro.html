    <img class="icon-perfil" src="img/icon-perfil.png">

    <br><br><br><br>

    <h2 class="cadastro" >CADASTRO:</h2>

    <div class="row container">
    <form class="col s12" action="tarefa.html">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="usuario" id="icon_prefix" type="text" class="validate" required>
          <label for="icon_prefix">Nome de Usuário</label>
          <span class="helper-text">*Escolha um nome bem legal!</span>
        </div>

        <div class="input-field col s6">
          <i class="material-icons prefix">enhanced_encryption</i>
          <input id="senha" id="icon_telephone" type="password" class="validate" required>
          <label for="icon_telephone">Senha</label>
          <span class="helper-text">*Não fale sua senha para ninguém!</span>
        </div>

        <div class="input-field col s6">
          <i class="material-icons prefix">grade</i>
          <input id="confSenha" id="icon_telephone" type="password" class="validate" required>
          <label for="icon_telephone">Confirmar Senha</label>
        </div>

        <div class="input-field col s12">
          <i class="material-icons prefix">assignment_ind</i>
          <input id="data" id="icon_telephone" type="text" class="validate" required pattern="[0-9][1-9]/[0-9][1-9]/[0-2][0-9][0-9][0-9]">
          <label for="icon_telephone">Data de Nascimento</label>
          <span class="helper-text">*Formatação: dd/mm/aaaa</span>
        </div>

         <button onclick="verificaForm();" class="right container btn-large waves-effect waves-light" type="submit" name="action"><txt >Enviar</txt>
         <i class="material-icons right">send</i>

      </div>
    </form>
  </div>

  </div>

  <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>LOGIN</h4>
        <form action="tarefa.html">
        
        <tr>
        <td><input type="text" id="usu" class="input1" required placeholder=" Usuário"></td>   
        </tr>
        <tr>
        <td><input type="password" id="sen" class="input2" required placeholder=" Senha"></td>   
        </tr>

        <br><br>
        <input type="submit" id="btnEntrar" class="btn waves-effect waves-light" value="Entrar">

        <br><br>
        <h6>Não possui uma conta? Cadastre-se agora!</h6>
        <br>

        <a href="cadastro.html" id="btnCadastrar" class="waves-effect waves-light btn">Cadastre-se</a>

        </form>
      </div>
    </div>
