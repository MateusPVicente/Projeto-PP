    <li><a href="home.html">HOME</a></li>

    <img class="icon-perfil" src="img/icon-perfil.png">

    <br><br><br>

    <h4 id="lbCad" class="center blue-text text-darken-2">CADASTRO:</h4>

    <br><br><br>

    <div class="row container">
    <form id="form" class="col s12" action= "" method="">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input name="nomee" id="usuario" id="icon_prefix" type="text" class="validate" required>
          <label id="lb" for="icon_prefix">Nome</label>
          <span class="helper-text">*Escolha um nome bem legal!</span>
        </div>

        <div class="input-field col s6">
          <i class="material-icons prefix">enhanced_encryption</i>
          <input name="senhaa" id="senha" id="icon_telephone" type="password" class="validate" required>
          <label id="lb" for="icon_telephone">Senha</label>
          <span class="helper-text">*Não fale sua senha para ninguém!</span>
        </div>

        <div class="input-field col s6">
          <i class="material-icons prefix">grade</i>
          <input id="confSenha" id="icon_telephone" type="password" class="validate" required>
          <label id="lb2" for="icon_telephone">Confirmar Senha</label>
        </div>

        <div class="input-field col s12">
          <i class="material-icons prefix">assignment_ind</i>
          <input name="dataNasc" id="data" type="text" class="validate" required pattern="[0-3][1-9]/[0-1][0-9]/[0-2][0-9][0-9][0-9]">
          <label id="lb" for="data">Data de Nascimento</label>
          <span class="helper-text">*Formatação: dd/mm/aaaa</span>
        </div>

         <!-- <div class="center-align"><input id="cad" class="container btn-large waves-effect waves-light" name="submit"><txt >Enviar</txt>
 -->
          <div class="center-align"><a id="cad" class="container waves-effect waves-light btn-large" name="submit">ENVIAR<i class="material-icons right">send</i></a></div>

      </div>

    </form>
  </div>

  </div>

  <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>LOGIN</h4>
        <form id="f">
        
        <tr>
        <td><input type="text" id="usu" class="input1" required placeholder=" Usuário"></td>   
        </tr>
        <tr>
        <td><input type="password" id="sen" class="input2" required placeholder=" Senha"></td>   
        </tr>

        <br><br>
        <input type="submit" id="btnEntrar" class="btn waves-effect waves-light" value="Entrar">

        <br><br>
        <h6>Não possui uma conta? Cadastre-se agora!</h6>
        <br>

        <a href="cadastro.html" id="btnCadastrar" class="waves-effect waves-light btn">Cadastre-se</a>

        </form>
      </div>
    </div>
      
    </body>

    <script type="text/javascript" src="js/banco_usuario.js"></script>
